<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酪農シフト管理システム - メニュー</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.2em;
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .menu-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .menu-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }
        .menu-card h3 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 1.5em;
        }
        .menu-card p {
            color: #666;
            margin: 0 0 20px 0;
            line-height: 1.6;
        }
        .menu-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .menu-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        /* ローディングコンテナ */
        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            text-align: center;
        }
        .spinner-loader {
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        .spinner {
            width: 100%;
            height: 100%;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logout-container {
            text-align: center;
            margin-top: 40px;
        }
        .logout-btn {
            background: white;
            color: #667eea;
            border: 2px solid white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background: transparent;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> 酪農シフト管理システム</h1>
            <p>従業員とシフトを効率的に管理</p>
        </div>

        <div class="menu-grid">
            <div class="menu-card" onclick="navigateTo('employee-view.html')">
                <span class="menu-icon"></span>
                <h3>出勤スケジュール</h3>
                <p>シフト確認休暇申請<br>有給取得状況の確認</p>
                <button class="menu-button">出勤スケジュールへ</button>
            </div>

            <div class="menu-card" onclick="navigateTo('admin-menu.html')">
                <span class="menu-icon"></span>
                <h3>管理者用メニュー</h3>
                <p>従業員作業シフト管理<br>各種設定とレポート</p>
                <button class="menu-button">管理者用メニューへ</button>
            </div>
        </div>

        <div class="logout-container">
            <button class="logout-btn" onclick="logout()">← ログアウト</button>
        </div>
    </div>

    <script>
        // JWTデコード関数
        function parseJWT(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('JWTパースエラー:', error);
                return null;
            }
        }

        // ロールチェック関数
        function hasRole(roles, targetRole) {
            return roles && roles.includes(targetRole);
        }

        // ユーザー情報とロールを取得
        async function getUserInfo() {
            // ローカルストレージからユーザー情報を取得
            const userInfoStr = localStorage.getItem('user_info');
            const idToken = localStorage.getItem('cognite_id_token');
            
            if (userInfoStr && idToken) {
                // CogniteIDトークンがある場合
                const userInfo = JSON.parse(userInfoStr);
                return {
                    username: userInfo.name || userInfo.cognite_user_id,
                    groups: userInfo.role === 'admin' ? ['admin', 'employee'] : ['employee'],
                    email: userInfo.email,
                    userProfile: userInfo
                };
            }
            
            // フォールバック: 開発用トークンをチェック
            const devToken = localStorage.getItem('cognito_token');
            if (devToken) {
                try {
                    const payload = parseJWT(devToken);
                    return {
                        username: payload.username || payload.sub,
                        groups: payload['cognito:groups'] || [],
                        email: payload.email
                    };
                } catch (error) {
                    console.error('JWTパースエラー:', error);
                }
            }
            
            // トークンがない場合はログイン画面にリダイレクト
            window.location.href = 'login.html';
            return null;
        }

        // メニュー表示をロールに応じて制御
        async function setupMenu() {
            const userInfo = await getUserInfo();
            if (!userInfo) return;

            const isAdmin = hasRole(userInfo.groups, 'admin');
            const isEmployee = hasRole(userInfo.groups, 'employee');

            // メニューカードを取得
            const employeeCard = document.querySelector('.menu-card[onclick*="employee-view.html"]');
            const adminCard = document.querySelector('.menu-card[onclick*="admin-menu.html"]');

            // employeeロールのみの場合は管理者メニューを非表示
            if (isEmployee && !isAdmin) {
                if (adminCard) {
                    adminCard.style.display = 'none';
                }
            }

            // ユーザー情報をローカルストレージに保存（他のページで使用）
            localStorage.setItem('current_user', JSON.stringify(userInfo));
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        // ログアウト処理
        function logout() {
            if (confirm('ログアウトしますか？')) {
                // ローカルストレージをクリア
                localStorage.removeItem('cognite_id_token');
                localStorage.removeItem('cognite_access_token');
                localStorage.removeItem('user_info');
                localStorage.removeItem('current_user');
                localStorage.removeItem('cognito_token');
                
                // ログイン画面にリダイレクト
                window.location.href = 'login.html';
            }
        }

        // ページ読み込み時のアニメーションとメニュー設定
        document.addEventListener('DOMContentLoaded', async function() {
            // メニュー設定を先に実行
            await setupMenu();

            const cards = document.querySelectorAll('.menu-card');
            cards.forEach((card, index) => {
                if (card.style.display !== 'none') {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    setTimeout(() => {
                        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 200);
                }
            });
        });
    </script>
</body>
</html>
