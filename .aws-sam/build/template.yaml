AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Dairy Farm Shift Management System
Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
    - dev
    - staging
    - prod
Globals:
  Function:
    Runtime: python3.12
    Timeout: 30
    Environment:
      Variables:
        TABLE_NAME:
          Ref: ShiftManagementTable
        ENVIRONMENT:
          Ref: Environment
Resources:
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName:
        Fn::Sub: dairy-farm-users-${Environment}
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      AutoVerifiedAttributes:
      - email
      UsernameAttributes:
      - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: false
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
      Schema:
      - Name: email
        AttributeDataType: String
        Required: true
        Mutable: true
      - Name: name
        AttributeDataType: String
        Required: true
        Mutable: true
  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId:
        Ref: CognitoUserPool
      ClientName:
        Fn::Sub: dairy-farm-client-${Environment}
      GenerateSecret: false
      ExplicitAuthFlows:
      - ADMIN_NO_SRP_AUTH
      - USER_PASSWORD_AUTH
  ShiftManagementTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: dairy-shifts-${Environment}
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      - AttributeName: GSI1PK
        AttributeType: S
      - AttributeName: GSI1SK
        AttributeType: S
      - AttributeName: GSI2PK
        AttributeType: S
      - AttributeName: GSI2SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
      GlobalSecondaryIndexes:
      - IndexName: GSI1
        KeySchema:
        - AttributeName: GSI1PK
          KeyType: HASH
        - AttributeName: GSI1SK
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 2
      - IndexName: GSI2
        KeySchema:
        - AttributeName: GSI2PK
          KeyType: HASH
        - AttributeName: GSI2SK
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 2
  ShiftManagementApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: Environment
      BinaryMediaTypes:
      - image/x-icon
      - image/*
      Cors:
        AllowMethods: '''GET,POST,PUT,DELETE,OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
  WebAppFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: dairy-web-app-${Environment}
      CodeUri: WebAppFunction
      Handler: web_app.lambda_handler
      Events:
        WebApp:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /
            Method: GET
        WebAppHtml:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /{filename}
            Method: GET
        Favicon:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /favicon.ico
            Method: GET
    Metadata:
      SamResourceId: WebAppFunction
  ShiftCrudFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: dairy-shift-crud-${Environment}
      CodeUri: ShiftCrudFunction
      Handler: shift_crud.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ShiftManagementTable
      Events:
        GetShiftsByDate:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /shifts/by-date/{date}
            Method: GET
        CreateShift:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /shifts
            Method: POST
        UpdateShift:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /shifts/by-id/{id}
            Method: PUT
        DeleteShift:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /shifts/by-id/{id}
            Method: DELETE
    Metadata:
      SamResourceId: ShiftCrudFunction
  EmployeeManagementFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: dairy-employee-management-${Environment}
      CodeUri: EmployeeManagementFunction
      Handler: employee_management.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ShiftManagementTable
      Events:
        GetEmployees:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /employees
            Method: GET
        CreateEmployee:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /employees
            Method: POST
        GetEmployee:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /employees/{id}
            Method: GET
        UpdateEmployee:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /employees/{id}
            Method: PUT
        DeleteEmployee:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /employees/{id}
            Method: DELETE
        GetEmployeeVacationUsed:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /employees/{id}/vacation-used
            Method: GET
    Metadata:
      SamResourceId: EmployeeManagementFunction
  EmployeeShiftFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: dairy-employee-shifts-${Environment}
      CodeUri: EmployeeShiftFunction
      Handler: employee_shifts.lambda_handler
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: ShiftManagementTable
      Events:
        GetEmployeeShifts:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /employees/{id}/shifts
            Method: GET
    Metadata:
      SamResourceId: EmployeeShiftFunction
  TaskManagementFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: dairy-task-management-${Environment}
      CodeUri: TaskManagementFunction
      Handler: task_management.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ShiftManagementTable
      Events:
        GetTasks:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /tasks
            Method: GET
        CreateTask:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /tasks
            Method: POST
        GetTask:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /tasks/{id}
            Method: GET
        UpdateTask:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /tasks/{id}
            Method: PUT
        DeleteTask:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /tasks/{id}
            Method: DELETE
    Metadata:
      SamResourceId: TaskManagementFunction
  ShiftAssignmentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: dairy-shift-assignment-${Environment}
      CodeUri: ShiftAssignmentFunction
      Handler: shift_assignment.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ShiftManagementTable
      Events:
        AutoAssign:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /shifts/assign
            Method: POST
        GenerateMonthly:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /shifts/generate-monthly
            Method: POST
        GetShiftsByMonth:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /shifts/by-month/{month}
            Method: GET
    Metadata:
      SamResourceId: ShiftAssignmentFunction
  SettingsManagementFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: dairy-settings-management-${Environment}
      CodeUri: SettingsManagementFunction
      Handler: settings_management.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ShiftManagementTable
      Events:
        RequirementsGlobalDefault:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /requirements/global-default
            Method: ANY
        RequirementsMonthly:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /requirements/default/{month}
            Method: ANY
        RequirementsDaily:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /requirements/daily/{date}
            Method: ANY
        SettingsConfirmation:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /settings/confirmation
            Method: ANY
        SettingsVacationDefault:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /settings/vacation-default
            Method: ANY
    Metadata:
      SamResourceId: SettingsManagementFunction
  VacationManagementFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: dairy-vacation-management-${Environment}
      CodeUri: VacationManagementFunction
      Handler: vacation_management.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ShiftManagementTable
      Events:
        VacationRequestsList:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /vacation-requests
            Method: GET
        VacationRequestsCreate:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /vacation-requests
            Method: POST
        VacationRequestsUpdate:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /vacation-requests/{request_id}
            Method: PUT
        VacationRequestsDelete:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /vacation-requests/{request_id}
            Method: DELETE
    Metadata:
      SamResourceId: VacationManagementFunction
  CogniteUserManagementFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: dairy-cognite-user-management-${Environment}
      CodeUri: CogniteUserManagementFunction
      Handler: cognite_user_management.lambda_handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ShiftManagementTable
      Events:
        GetCogniteUsers:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /cognite-users
            Method: GET
        CreateCogniteUser:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /cognite-users
            Method: POST
        GetCogniteUser:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /cognite-users/{id}
            Method: GET
        UpdateCogniteUser:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /cognite-users/{id}
            Method: PUT
        DeleteCogniteUser:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /cognite-users/{id}
            Method: DELETE
    Metadata:
      SamResourceId: CogniteUserManagementFunction
  CognitoAdminFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: dairy-cognito-admin-${Environment}
      CodeUri: CognitoAdminFunction
      Handler: cognito_admin.lambda_handler
      Environment:
        Variables:
          COGNITO_USER_POOL_ID:
            Ref: CognitoUserPool
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ShiftManagementTable
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - cognito-idp:ListUsers
          - cognito-idp:AdminConfirmSignUp
          - cognito-idp:AdminDeleteUser
          - cognito-idp:AdminDisableUser
          - cognito-idp:AdminEnableUser
          Resource:
            Fn::GetAtt:
            - CognitoUserPool
            - Arn
      Events:
        ListUsers:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /cognito-admin/users
            Method: GET
        ApproveUser:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /cognito-admin/approve
            Method: POST
        RejectUser:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /cognito-admin/reject
            Method: POST
        DisableUser:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /cognito-admin/disable
            Method: POST
        EnableUser:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /cognito-admin/enable
            Method: POST
    Metadata:
      SamResourceId: CognitoAdminFunction
  AuthServiceFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: dairy-auth-service-${Environment}
      CodeUri: AuthServiceFunction
      Handler: auth_service.lambda_handler
      Environment:
        Variables:
          SENDER_EMAIL: noreply@example.com
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ShiftManagementTable
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - ses:SendEmail
          - ses:SendRawEmail
          Resource: '*'
      Events:
        VerifyToken:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /auth/verify
            Method: POST
        GetUserBySub:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /auth/user-by-sub/{sub}
            Method: GET
        CheckUser:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /auth/check-user
            Method: POST
        CogniteLogin:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /auth/cognite-login
            Method: POST
        CogniteRegister:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /auth/cognite-register
            Method: POST
        GetCurrentUser:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /auth/me
            Method: GET
        EmployeeRegister:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /auth/employee-register
            Method: POST
        PasswordResetRequest:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /auth/password-reset-request
            Method: POST
        PasswordReset:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /auth/password-reset
            Method: POST
        PasswordResetDirect:
          Type: Api
          Properties:
            RestApiId:
              Ref: ShiftManagementApi
            Path: /auth/password-reset-direct
            Method: POST
    Metadata:
      SamResourceId: AuthServiceFunction
Outputs:
  CognitoUserPoolId:
    Description: Cognito User Pool ID
    Value:
      Ref: CognitoUserPool
  CognitoUserPoolClientId:
    Description: Cognito User Pool Client ID
    Value:
      Ref: CognitoUserPoolClient
  WebAppUrl:
    Description: Web Application URL
    Value:
      Fn::Sub: https://${ShiftManagementApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ShiftManagementApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
  TableName:
    Description: DynamoDB table name
    Value:
      Ref: ShiftManagementTable
