    <script>

        // ã‚·ãƒ•ãƒˆã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ›´æ–°
        async function updateShiftCalendar() {
            const monthValue = document.getElementById('calendarMonth').value;
            if (!monthValue) return;
            
            const [year, month] = monthValue.split('-').map(Number);
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            calendar.innerHTML = '';
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼
            const headers = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            headers.forEach(header => {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'calendar-header';
                headerDiv.textContent = header;
                calendar.appendChild(headerDiv);
            });
            
            // ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿å–å¾—
            let shifts = [];
            try {
                const response = await fetch(`${API_BASE}/shifts/by-month/${monthValue}`);

            } catch (error) {
                console.error('ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
            }
            
            // æ—¥ä»˜ã‚»ãƒ«ä½œæˆ
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);

                calendar.appendChild(dayDiv);
