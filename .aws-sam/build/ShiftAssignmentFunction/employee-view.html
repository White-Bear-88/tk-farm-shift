    <script>
        const API_BASE = 'https://mxh6g7opm2.execute-api.ap-northeast-1.amazonaws.com/dev';
        let currentDate = new Date();
        let selectedEmployeeId = '';

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadEmployees();
            updateCalendar();
        });

        // å¾“æ¥­å“¡ä¸€è¦§èª­ã¿è¾¼ã¿
        async function loadEmployees() {
            try {
                const response = await fetch(`${API_BASE}/employees`);
                const employees = await response.json();
                
                const select = document.getElementById('employeeSelect');
                select.innerHTML = '<option value="">å¾“æ¥­å“¡ã‚’é¸æŠ</option>';
                
                employees.forEach(emp => {
                    const option = document.createElement('option');
                    option.value = emp.employee_id;
                    option.textContent = `${emp.name} (${emp.employee_id})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('å¾“æ¥­å“¡èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // å¾“æ¥­å“¡åˆ‡ã‚Šæ›¿ãˆ
        function switchEmployee() {
            selectedEmployeeId = document.getElementById('employeeSelect').value;
            if (selectedEmployeeId) {
                loadEmployeeInfo();
                updateCalendar();
            } else {
                document.getElementById('employeeInfo').style.display = 'none';
            }
        }

        // å¾“æ¥­å“¡æƒ…å ±èª­ã¿è¾¼ã¿
        async function loadEmployeeInfo() {
            try {
                const response = await fetch(`${API_BASE}/employees/${selectedEmployeeId}`);
                const employee = await response.json();
                
                document.getElementById('employeeName').textContent = employee.name;
                document.getElementById('totalVacation').textContent = employee.vacation_days || 20;
                
                // ä½¿ç”¨æ¸ˆã¿æœ‰çµ¦æ—¥æ•°ã‚’è¨ˆç®—
                const usedResponse = await fetch(`${API_BASE}/employees/${selectedEmployeeId}/vacation-used`);
                const usedData = await usedResponse.json();
                const used = usedData.used_days || 0;
                
                document.getElementById('usedVacation').textContent = used;
                document.getElementById('remainingVacation').textContent = (employee.vacation_days || 20) - used;
                
                document.getElementById('employeeInfo').style.display = 'block';
            } catch (error) {
                console.error('å¾“æ¥­å“¡æƒ…å ±èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ›´æ–°
        async function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = `${year}å¹´${month + 1}æœˆ`;
            const statusEl = document.getElementById('calendarStatus');
            if (statusEl) statusEl.textContent = selectedEmployeeId ? 'èª­ã¿è¾¼ã¿ä¸­â€¦' : '';
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼
            const headers = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            headers.forEach(header => {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'calendar-header';
                headerDiv.textContent = header;
                calendar.appendChild(headerDiv);
            });
            
            // ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿å–å¾—
            let shifts = [];
            let vacations = [];
            if (selectedEmployeeId) {
                try {
                    const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
                    const shiftUrl = `${API_BASE}/employees/${selectedEmployeeId}/shifts?month=${monthStr}`;
                    console.log('Fetching shifts from:', shiftUrl);
                    const shiftResponse = await fetch(shiftUrl);
                    if (!shiftResponse.ok) {
                        console.error('Shift API response not ok:', shiftResponse.status);
                        shifts = [];
                    } else {
                        shifts = await shiftResponse.json() || [];
                        console.log('Shifts loaded:', shifts);
                    }
                    
                    // ä¼‘æš‡æƒ…å ±ã¯APIãŒãªã„ãŸã‚ã€ç©ºé…åˆ—ã¨ã—ã¦åˆæœŸåŒ–
                    vacations = [];
                } catch (error) {
                    console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    shifts = [];
                    vacations = [];
                }
            }
            
            // æ—¥ä»˜ã‚»ãƒ«ä½œæˆ
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                if (cellDate.getMonth() !== month) {
                    dayDiv.classList.add('other-month');
                }
                
                if (cellDate.toDateString() === new Date().toDateString()) {
                    dayDiv.classList.add('today');
                }
                
                const dateStr = cellDate.toISOString().split('T')[0];
                
                // ã‚·ãƒ•ãƒˆæƒ…å ±
                const dayShifts = shifts.filter(s => s.date === dateStr);
                if (dayShifts.length > 0) {
                    dayDiv.classList.add('has-shift');
                }
                
                // ä¼‘æš‡æƒ…å ±
                const dayVacations = vacations.filter(v => v.date === dateStr);
                if (dayVacations.length > 0) {
                    dayDiv.classList.add('vacation-request');
                }
                
                dayDiv.innerHTML = `
                    <div class="day-number">${cellDate.getDate()}</div>
                    ${dayShifts.map(s => `<div class="shift-info">${getTaskName(s.task_type)}</div>`).join('')}
                    ${dayVacations.map(v => `<div class="vacation-info">${getVacationTypeName(v.type)} ${v.status}</div>`).join('')}
                `;
                
                dayDiv.onclick = () => selectDate(dateStr);
                calendar.appendChild(dayDiv);
            }

            if (statusEl) statusEl.textContent = '';
        }

        // æœˆå¤‰æ›´
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            updateCalendar();
        }

        // æ—¥ä»˜é¸æŠ
        function selectDate(dateStr) {
            document.getElementById('vacationDate').value = dateStr;
        }

        // ä¼‘æš‡ç”³è«‹
        document.getElementById('vacationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedEmployeeId) {
                showMessage('å¾“æ¥­å“¡ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }
            
            const date = document.getElementById('vacationDate').value;
            const type = document.getElementById('vacationType').value;
            const reason = document.getElementById('vacationReason').value;
            
            // æœ‰çµ¦æ®‹æ—¥æ•°ãƒã‚§ãƒƒã‚¯
            const remaining = parseInt(document.getElementById('remainingVacation').textContent);
            const requestDays = type === 'full' ? 1 : 0.5;
            
            if (remaining < requestDays) {
                showMessage('æœ‰çµ¦ä¼‘æš‡ã®æ®‹æ—¥æ•°ãŒä¸è¶³ã—ã¦ã„ã¾ã™', 'error');
                return;
            }
            
            // ã‚·ãƒ•ãƒˆç¢ºå®šæ—¥ãƒã‚§ãƒƒã‚¯
            try {
                const confirmationResponse = await fetch(`${API_BASE}/settings/confirmation`);
                if (confirmationResponse.ok) {
                    const settings = await confirmationResponse.json();
                    const requestDate = new Date(date);
                    const now = new Date();
                    const confirmationDay = settings.confirmation_day || 25;
                    
                    // ç¿Œæœˆã®ã‚·ãƒ•ãƒˆç¢ºå®šæ—¥ã‚’è¨ˆç®—
                    const nextMonth = new Date(requestDate.getFullYear(), requestDate.getMonth(), confirmationDay);
                    if (requestDate.getMonth() > now.getMonth() && now > nextMonth) {
                        showMessage('ã‚·ãƒ•ãƒˆç¢ºå®šæ—¥ã‚’éãã¦ã„ã‚‹ãŸã‚ç”³è«‹ã§ãã¾ã›ã‚“', 'error');
                        return;
                    }
                }
            } catch (error) {
                console.log('ç¢ºå®šæ—¥ãƒã‚§ãƒƒã‚¯ã‚¨ãƒ©ãƒ¼');
            }
            
            const data = {
                employee_id: selectedEmployeeId,
                date: date,
                type: type,
                reason: reason
            };
            
            try {
                const response = await fetch(`${API_BASE}/vacation-requests`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showMessage('ä¼‘æš‡ç”³è«‹ã‚’é€ä¿¡ã—ã¾ã—ãŸ', 'success');
                    document.getElementById('vacationForm').reset();
                    updateCalendar();
                    loadEmployeeInfo(); // æœ‰çµ¦æ®‹æ—¥æ•°æ›´æ–°
                } else {
                    throw new Error('ç”³è«‹ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                showMessage(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            }
        });





        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('vacationMessage');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        // ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
        function getTaskName(taskType) {
            const names = {
                'milking': 'æ¾ä¹³',
                'feeding': 'çµ¦é¤Œ',
                'cleaning': 'æ¸…æƒ',
                'patrol': 'è¦‹å›ã‚Š'
            };
            return names[taskType] || taskType;
        }

        function getVacationTypeName(type) {
            const names = {
                'full': 'ä¸€æ—¥ä¼‘',
                'morning': 'åˆå‰ä¼‘',
                'afternoon': 'åˆå¾Œä¼‘'
            };
            return names[type] || type;
        }

        function getStatusName(status) {
            const names = {
                'pending': 'ç”³è«‹ä¸­',
                'approved': 'æ‰¿èªæ¸ˆ',

            return names[status] || status;
        }
