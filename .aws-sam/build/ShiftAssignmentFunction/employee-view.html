        // ä¼‘æš‡å–å¾—çŠ¶æ³çµ±è¨ˆã‚’è¨ˆç®—
        function calculateVacationStats(requests) {
            const selectedYear = parseInt(document.getElementById('vacationStatsYear')?.value || new Date().getFullYear());
            const now = new Date();
            const currentMonth = now.getMonth(); // 0-11
            const currentYear = now.getFullYear();
            
            // ç¨®åˆ¥ã”ã¨ã®çµ±è¨ˆ
            const stats = {
                'normal': { approvedAnnual: 0, applyingAnnual: 0, approvedMonthly: 0, applyingMonthly: 0 },
                'paid': { approvedAnnual: 0, applyingAnnual: 0, approvedMonthly: 0, applyingMonthly: 0 }
            };
            
            requests.forEach(req => {
                if (!req.type || (req.type !== 'normal' && req.type !== 'paid')) {
                    return;
                }
                
                // æ—¥æ•°ã‚’è¨ˆç®—ï¼ˆæ™‚é–“åŒºåˆ†ã‚’è€ƒæ…®ï¼‰
                let days = 0;
                const startDate = new Date(req.start_date || req.date);
                const endDate = req.end_date ? new Date(req.end_date) : startDate;
                
                // æœŸé–“å†…ã®æ—¥æ•°ã‚’è¨ˆç®—
                const timeDiff = endDate - startDate;
                const dayCount = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) + 1;
                
                // æ™‚é–“åŒºåˆ†ã«ã‚ˆã‚‹èª¿æ•´
                if (req.time_type === 'morning' || req.time_type === 'afternoon') {
                    days = dayCount * 0.5;
                } else {
                    days = dayCount;
                }
                
                // å¹´é–“é›†è¨ˆï¼ˆé¸æŠã•ã‚ŒãŸå¹´ã®ã¿ï¼‰
                if (startDate.getFullYear() === selectedYear) {
                    if (req.status === 'approved') {
                        stats[req.type].approvedAnnual += days;
                    } else if (req.status === 'applying') {
                        stats[req.type].applyingAnnual += days;
                    }
                }
                
                // æœˆé–“é›†è¨ˆï¼ˆå½“æœˆã®ã¿ï¼‰
                if (startDate.getFullYear() === currentYear && startDate.getMonth() === currentMonth) {
                    if (req.status === 'approved') {
                        stats[req.type].approvedMonthly += days;
                    } else if (req.status === 'applying') {
                        stats[req.type].applyingMonthly += days;
                    }
                }
            });
            
            // çµ±è¨ˆè¡¨ç¤º
            const typeMap = {
                'normal': 'é€šå¸¸ä¼‘æš‡',
                'paid': 'æœ‰çµ¦ä¼‘æš‡'
            };
            
            let html = '';
            
            for (const [type, stat] of Object.entries(stats)) {
                html += `
                <div style="margin-bottom: 15px; padding: 12px; background: white; border-radius: 5px; border: 1px solid #dee2e6;">
                    <h4 style="margin: 0 0 10px 0; font-size: 14px; color: #495057;">${typeMap[type]}</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <div style="font-size: 12px; color: #6c757d; margin-bottom: 5px;">å¹´é–“</div>
                            <div style="font-size: 14px;">
                                <span style="color: #28a745; font-weight: bold;">å–å¾—æ¸ˆ: ${stat.approvedAnnual}æ—¥</span>
                                <span style="margin: 0 8px; color: #dee2e6;">|</span>
                                <span style="color: #ffc107; font-weight: bold;">ç”³è«‹ä¸­: ${stat.applyingAnnual}æ—¥</span>
                            </div>
                        </div>
                        <div>
                            <div style="font-size: 12px; color: #6c757d; margin-bottom: 5px;">å½“æœˆ</div>
                            <div style="font-size: 14px;">
                                <span style="color: #28a745; font-weight: bold;">å–å¾—æ¸ˆ: ${stat.approvedMonthly}æ—¥</span>
                                <span style="margin: 0 8px; color: #dee2e6;">|</span>
                                <span style="color: #ffc107; font-weight: bold;">ç”³è«‹ä¸­: ${stat.applyingMonthly}æ—¥</span>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }
            
            document.getElementById('vacationStats').innerHTML = html;
        }
