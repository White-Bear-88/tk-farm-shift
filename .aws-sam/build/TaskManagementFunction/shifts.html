    <script>

        // URLã‚¯ã‚¨ãƒªå–å¾—

        // ã‚·ãƒ•ãƒˆã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ›´æ–°
        async function updateShiftCalendar() {
            const monthValue = document.getElementById('calendarMonth').value;

            const [year, month] = monthValue.split('-').map(Number);
            const firstDay = new Date(year, month - 1, 1);

            const calendar = document.getElementById('shiftCalendar');

            // ãƒ˜ãƒƒãƒ€ãƒ¼
            const headers = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            headers.forEach(header => {
                const headerDiv = document.createElement('div');

                headerDiv.textContent = header;

            // ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿å–å¾—
            let serverShifts = [];

            } catch (error) {
                console.error('ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
            }

            // Merge server shifts and preview shifts (preview takes precedence) and deduplicate by date+employee
            const shiftMap = new Map();
            serverShifts.forEach(s => {
                const key = `${s.date}#${s.employee_id}`;

            });
            if (previewMonth && previewMonth === monthValue) {
                previewShifts.forEach(s => {

                    shiftMap.set(key, {...s, _preview: true});

            }
            const shifts = Array.from(shiftMap.values());
            
            // æ—¥ä»˜ã‚»ãƒ«ä½œæˆ
            for (let i = 0; i < 42; i++) {

                        return `<div class="shift-assignment${conflictClass}${previewClass}">${getTaskName(s.task_type)} â€” ${empName}${s._preview? ' (ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼)':''}</div>`;
                    }).join('')}

        // æœˆãŒéå»ã‹ã©ã†ã‹åˆ¤å®š
        function isMonthInPast(monthValue) {
            if (!monthValue) return false;
            const [y, m] = monthValue.split('-').map(Number);

        async function generateMonthlyShifts() {

        function showMessage(elementId, type, message) {

        document.getElementById('employeeSelect').addEventListener('change', async function() {
            const employeeId = this.value;
            if (!employeeId) {
                loadTasks();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/employees/${employeeId}`);
                const employee = await response.json();
                
                const taskSelect = document.getElementById('taskSelect');
                taskSelect.innerHTML = '<option value="">ä½œæ¥­ã‚’é¸æŠ</option>';
                
                if (employee.skills && employee.skills.length > 0) {
                    const allTasks = await fetch(`${API_BASE}/tasks`).then(r => r.json());
                    
                    allTasks.forEach(task => {
                        if (employee.skills.includes(task.task_type)) {
                            const option = document.createElement('option');
                            option.value = task.task_type;
                            option.textContent = `${task.name} (${task.task_type})`;
                            taskSelect.appendChild(option);
                        }
                    });
                }
            } catch (error) {
                console.error('å¾“æ¥­å“¡æƒ…å ±å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                loadTasks(); // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯

        });
