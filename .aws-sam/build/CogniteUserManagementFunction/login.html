<!DOCTYPE html>

<head>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .login-container {

        }
        .login-method {

        }
        .login-method h3 {

            color: #333;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover {
            transform: scale(1.05);

        }
        .btn-secondary {

        }
        .divider {

        .form-group {

        input {

        .error {

        }
        .info {
            background: #d1ecf1;

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üêÑ „É≠„Ç∞„Ç§„É≥</h1>
            <p>ÈÖ™Ëæ≤„Ç∑„Éï„ÉàÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</p>
        </div>

        <div class="login-method">
            <h3>„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åß„É≠„Ç∞„Ç§„É≥</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" id="loginBtn" class="btn btn-primary">„É≠„Ç∞„Ç§„É≥</button>
            </form>
            <div id="message" class="message"></div>
        </div>
        
        <div class="login-method">
            <h3>ÂàùÂõûÁôªÈå≤</h3>
            <p>Êñ∞„Åó„ÅèÂæìÊ•≠Âì°„Å®„Åó„Å¶ÁôªÈå≤„Åô„ÇãÊñπ„ÅØ„Åì„Å°„Çâ</p>
            <button class="btn btn-primary" onclick="location.href='employee-register.html'">
                ÂæìÊ•≠Âì°ÁôªÈå≤
            </button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://mxh6g7opm2.execute-api.ap-northeast-1.amazonaws.com/dev';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
            loginBtn.disabled = true;
            loginBtn.textContent = '„É≠„Ç∞„Ç§„É≥‰∏≠...';
            
            try {
                // „É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åß„É¶„Éº„Ç∂„ÉºÂ≠òÂú®Á¢∫Ë™ç
                const userExists = await checkUserExists(email);
                
                if (!userExists) {
                    showMessage('„Ç¢„Ç´„Ç¶„É≥„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇÂæìÊ•≠Âì°ÁôªÈå≤„ÇíË°å„Å£„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                    return;
                }
                
                // ÁôªÈå≤Ê∏à„Åø„ÅÆÂ†¥Âêà„ÅØCogniteË™çË®º„Åß„É≠„Ç∞„Ç§„É≥
                const loginResult = await authenticateWithCognite(email, password);
                
                if (loginResult.success) {
                    showMessage('„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅÁîªÈù¢„ÇíÁßªÂãï„Åó„Åæ„Åô...', 'info');
                    
                    // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„Çí‰øùÂ≠ò
                    localStorage.setItem('user_info', JSON.stringify(loginResult.user));
                    localStorage.setItem('cognite_id_token', loginResult.token);
                    
                    // „É≠„Éº„É´„Å´Âøú„Åò„Å¶ÁîªÈù¢ÈÅ∑Áßª
                    setTimeout(() => {
                        if (loginResult.user.role === 'admin') {
                            window.location.href = 'menu.html';
                        } else {
                            window.location.href = 'employee-view.html';
                        }
                    }, 1000);
                } else {
                    showMessage('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì', 'error');
                }
                
            } catch (error) {
                console.error('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
                showMessage('„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Åó„Å∞„Çâ„ÅèÂæå„Åß„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
            } finally {
                // „Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
                loginBtn.disabled = false;
                loginBtn.textContent = '„É≠„Ç∞„Ç§„É≥';
            }
        });

        async function checkUserExists(email) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/check-user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    return result.exists;
                }
                return false;
            } catch (error) {
                console.error('„É¶„Éº„Ç∂„ÉºÁ¢∫Ë™ç„Ç®„É©„Éº:', error);
                return false;
            }
        }

        async function authenticateWithCognite(email, password) {
            // „Éá„Éº„Çø„Éô„Éº„Çπ„Åß„ÅÆË™çË®º
            try {
                const response = await fetch(`${API_BASE_URL}/auth/cognite-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                });
                
                if (response.ok) {
                    return await response.json();
                }
                return { success: false };
            } catch (error) {
                console.error('CogniteË™çË®º„Ç®„É©„Éº:', error);
                return { success: false };
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
    </script>
</body>
