    <script>
        const API_BASE = 'https://mxh6g7opm2.execute-api.ap-northeast-1.amazonaws.com/dev';
        let currentDate = new Date();
        let selectedEmployeeId = '';

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {

        // å¾“æ¥­å“¡ä¸€è¦§èª­ã¿è¾¼ã¿
        async function loadEmployees() {
            try {
                const response = await fetch(`${API_BASE}/employees`);
                const allEmployees = await response.json();
                const employees = allEmployees.filter(emp => !emp.deleted);
                
                const select = document.getElementById('employeeSelect');
                select.innerHTML = '<option value="">å¾“æ¥­å“¡ã‚’é¸æŠ</option>';
                
                employees.forEach(emp => {
                    const option = document.createElement('option');
                    option.value = emp.employee_id;
                    option.textContent = `${emp.name} (${emp.employee_id})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('å¾“æ¥­å“¡èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // å¾“æ¥­å“¡åˆ‡ã‚Šæ›¿ãˆ
        function switchEmployee() {
            selectedEmployeeId = document.getElementById('employeeSelect').value;
            updateCalendar();
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ›´æ–°
        async function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = `${year}å¹´${month + 1}æœˆ`;
            const statusEl = document.getElementById('calendarStatus');
            if (statusEl) statusEl.innerHTML = selectedEmployeeId ? '<span class="spinner" style="display: inline-block; margin-right: 8px; vertical-align: middle;"></span>èª­ã¿è¾¼ã¿ä¸­â€¦' : '';
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼
            const headers = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            headers.forEach(header => {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'calendar-header';
                headerDiv.textContent = header;
                calendar.appendChild(headerDiv);
            });
            
            // ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿å–å¾—
            let shifts = [];
            if (selectedEmployeeId) {
                try {
                    const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
                    const shiftUrl = `${API_BASE}/employees/${selectedEmployeeId}/shifts?month=${monthStr}`;
                    const shiftResponse = await fetch(shiftUrl);
                    if (shiftResponse.ok) {
                        shifts = await shiftResponse.json() || [];
                    }
                } catch (error) {
                    console.error('ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                    shifts = [];
                }
            }
            
            // æ—¥ä»˜ã‚»ãƒ«ä½œæˆ
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                if (cellDate.getMonth() !== month) {
                    dayDiv.classList.add('other-month');
                }
                
                if (cellDate.toDateString() === new Date().toDateString()) {
                    dayDiv.classList.add('today');
                }
                
                const dateStr = cellDate.toISOString().split('T')[0];
                
                // ã‚·ãƒ•ãƒˆæƒ…å ±ã‚’åˆå‰ãƒ»åˆå¾Œã«åˆ†é¡
                const dayShifts = shifts.filter(s => s.date === dateStr);
                const morningShifts = dayShifts.filter(s => s.shift_time === 'morning');
                const afternoonShifts = dayShifts.filter(s => s.shift_time === 'afternoon');
                
                if (dayShifts.length > 0) {
                    dayDiv.classList.add('has-shift');
                }
                
                dayDiv.innerHTML = `
                    <div class="day-number">${cellDate.getDate()}</div>
                    ${morningShifts.length > 0 ? `<div class="shift-info" style="background: #e8f5e8; color: #333;">åˆå‰: ${morningShifts.map(s => getTaskName(s.task_type)).join(', ')}</div>` : ''}
                    ${afternoonShifts.length > 0 ? `<div class="shift-info" style="background: #fff3e0; color: #333;">åˆå¾Œ: ${afternoonShifts.map(s => getTaskName(s.task_type)).join(', ')}</div>` : ''}
                `;
                
                calendar.appendChild(dayDiv);
            }

            if (statusEl) {
                if (selectedEmployeeId && shifts.length === 0) {
                    statusEl.textContent = 'å‡ºå‹¤äºˆå®šã¯ã‚ã‚Šã¾ã›ã‚“ã€‚';
                } else {
                    statusEl.innerHTML = '';
                }
            }
        }

        // æœˆå¤‰æ›´
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            updateCalendar();
        }

        // ä½œæ¥­åå¤‰æ›
        function getTaskName(taskType) {
            const names = {
                '1': 'æ¾ä¹³',
                '2': 'çµ¦é¤Œ',
                '3': 'æ¸…æƒ',
                '4': 'è¦‹å›ã‚Š',

                'feeding': 'çµ¦é¤Œ',
                'cleaning': 'æ¸…æƒ',
                'patrol': 'è¦‹å›ã‚Š'
            };
            return names[taskType] || taskType;
        }
