            // datalistã‚’å†ç”Ÿæˆã—ã¦å…¨ã¦ã®å€™è£œã‚’è¡¨ç¤ºå¯èƒ½ã«ã™ã‚‹
            refreshDatalist(input, generateHourOptions());

        // åˆ†å…¥åŠ›ã®ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã¨5åˆ†åˆ»ã¿ã¸ã®è£œæ­£
        function validateMinuteInput(input) {
            const value = input.value.trim();
            
            // ç©ºã®å ´åˆã¯OK
            if (value === '') return true;
            
            // æ•°å­—ä»¥å¤–ãŒå«ã¾ã‚Œã¦ã„ã‚‹å ´åˆ
            if (!/^\d+$/.test(value)) {

                input.value = '';

                return false;
            }
            
            const minute = parseInt(value, 10);
            
            // ç¯„å›²å¤–ã®å ´åˆ
            if (minute < 0 || minute > 59) {
                alert('åˆ†ã¯0ã‹ã‚‰59ã®ç¯„å›²ã§å…¥åŠ›ã—ã¦ãã ã•ã„');

            // datalistã‚’å†ç”Ÿæˆã—ã¦å…¨ã¦ã®å€™è£œã‚’è¡¨ç¤ºå¯èƒ½ã«ã™ã‚‹

        function refreshDatalist(inputElement, options) {
            const datalistId = inputElement.getAttribute('list');

            // datalistã®å†…å®¹ã‚’å†ç”Ÿæˆ
            datalist.innerHTML = '';
            options.forEach(value => {

        function setupHourInput(inputElement, selectedValue = '') {

        // åˆå‰ã‚·ãƒ•ãƒˆäººæ•°è¨­å®šä¿å­˜
        async function saveMorningRequirements() {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'ğŸ”„ æ›´æ–°ä¸­...';
            setButtonLoading(button, true);
            
            const morningRequirements = {};
            const morningTimes = {};
            
            // ã‚·ãƒ•ãƒˆæ™‚é–“ã®è¦å®šå€¤ã‚’å–å¾—
            const morningShiftStartTime = getTimeFromSelects('morningShiftStartHour', 'morningShiftStartMinute');
            const morningShiftEndTime = getTimeFromSelects('morningShiftEndHour', 'morningShiftEndMinute');
            
            // äººæ•°ã‚’å–å¾—
            document.querySelectorAll('#morningRequirements input[type="number"][data-task]').forEach(input => {
                morningRequirements[input.dataset.task] = parseInt(input.value) || 0;
            });
            
            // ä½œæ¥­æ™‚é–“ã‚’å–å¾—ï¼ˆæ™‚é–“ã¨åˆ†ã‚’çµ„ã¿åˆã‚ã›ã‚‹ï¼‰
            const taskTimeData = {};
            document.querySelectorAll('#morningRequirements select[data-field]').forEach(select => {
                const taskType = select.dataset.task;
                const field = select.dataset.field;
                
                if (!taskTimeData[taskType]) {
                    taskTimeData[taskType] = {};
                }
                
                // æ™‚é–“ã¨åˆ†ã‚’åˆ†ã‘ã¦ä¿å­˜
                if (field.includes('_hour')) {
                    const baseField = field.replace('_hour', '');
                    taskTimeData[taskType][baseField + '_hour'] = select.value;
                } else if (field.includes('_minute')) {
                    const baseField = field.replace('_minute', '');
                    taskTimeData[taskType][baseField + '_minute'] = select.value;
                }
            });
            
            // æ™‚é–“ã¨åˆ†ã‚’çµ„ã¿åˆã‚ã›ã¦ HH:MM å½¢å¼ã«ã™ã‚‹
            Object.keys(taskTimeData).forEach(taskType => {
                if (!morningTimes[taskType]) {
                    morningTimes[taskType] = {};
                }
                
                const data = taskTimeData[taskType];
                if (data.morning_start_hour && data.morning_start_minute) {
                    morningTimes[taskType].morning_start = `${data.morning_start_hour}:${data.morning_start_minute}`;
                }
                if (data.morning_end_hour && data.morning_end_minute) {
                    morningTimes[taskType].morning_end = `${data.morning_end_hour}:${data.morning_end_minute}`;
                }
            });

            try {
                // å„ä½œæ¥­ç¨®åˆ¥ã®ä½œæ¥­æ™‚é–“ã¨äººæ•°ã‚’æ›´æ–°
                const updatePromises = Object.keys(morningRequirements).map(async (taskType) => {
                    // æ—¢å­˜ã®ã‚¿ã‚¹ã‚¯ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                    const taskResponse = await fetch(`${API_BASE}/tasks/${taskType}`);
                    const existingTask = await taskResponse.json();
                    
                    const times = morningTimes[taskType] || {};
                    
                    // æ—¢å­˜ãƒ‡ãƒ¼ã‚¿ã¨ãƒãƒ¼ã‚¸ã—ã¦æ›´æ–°
                    return fetch(`${API_BASE}/tasks/${taskType}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            ...existingTask,
                            required_people: morningRequirements[taskType],
                            morning_start_time: times.morning_start || '',
                            morning_end_time: times.morning_end || '',
                            // å¾Œæ–¹äº’æ›æ€§ã®ãŸã‚
                            recommended_start_time: times.morning_start || existingTask.recommended_start_time || '',
                            recommended_end_time: times.morning_end || existingTask.recommended_end_time || ''
                        })
                    });
                });
                
                await Promise.all(updatePromises);
                
                // ä½œæ¥­ç¨®åˆ¥ä¸€è¦§ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦åŒæœŸã‚’å–ã‚‹
                await loadTasks();

        async function saveAfternoonRequirements() {
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'ğŸ”„ æ›´æ–°ä¸­...';
            setButtonLoading(button, true);
            
            // æ›´æ–°ä¸­è¡¨ç¤º
            showMessage('afternoonRequirementsMessage', 'success', 'æ›´æ–°ä¸­...');
            
            const afternoonRequirements = {};
            const afternoonTimes = {};
            
            // ã‚·ãƒ•ãƒˆæ™‚é–“ã®è¦å®šå€¤ã‚’å–å¾—
            const afternoonShiftStartTime = getTimeFromSelects('afternoonShiftStartHour', 'afternoonShiftStartMinute');
            const afternoonShiftEndTime = getTimeFromSelects('afternoonShiftEndHour', 'afternoonShiftEndMinute');
            
            // äººæ•°ã‚’å–å¾—
            document.querySelectorAll('#afternoonRequirements input[type="number"][data-task]').forEach(input => {
                afternoonRequirements[input.dataset.task] = parseInt(input.value) || 0;
            });
            
            // ä½œæ¥­æ™‚é–“ã‚’å–å¾—ï¼ˆæ™‚é–“ã¨åˆ†ã‚’çµ„ã¿åˆã‚ã›ã‚‹ï¼‰
            const taskTimeData = {};
            document.querySelectorAll('#afternoonRequirements select[data-field]').forEach(select => {
                const taskType = select.dataset.task;
                const field = select.dataset.field;
                
                if (!taskTimeData[taskType]) {
                    taskTimeData[taskType] = {};
                }
                
                // æ™‚é–“ã¨åˆ†ã‚’åˆ†ã‘ã¦ä¿å­˜
                if (field.includes('_hour')) {
                    const baseField = field.replace('_hour', '');
                    taskTimeData[taskType][baseField + '_hour'] = select.value;
                } else if (field.includes('_minute')) {
                    const baseField = field.replace('_minute', '');
                    taskTimeData[taskType][baseField + '_minute'] = select.value;
                }
            });
            
            // æ™‚é–“ã¨åˆ†ã‚’çµ„ã¿åˆã‚ã›ã¦ HH:MM å½¢å¼ã«ã™ã‚‹
            Object.keys(taskTimeData).forEach(taskType => {
                if (!afternoonTimes[taskType]) {
                    afternoonTimes[taskType] = {};
                }
                
                const data = taskTimeData[taskType];
                if (data.afternoon_start_hour && data.afternoon_start_minute) {

                if (data.afternoon_end_hour && data.afternoon_end_minute) {
                    afternoonTimes[taskType].afternoon_end = `${data.afternoon_end_hour}:${data.afternoon_end_minute}`;
                }
            });

            try {
                // å„ä½œæ¥­ç¨®åˆ¥ã®ä½œæ¥­æ™‚é–“ã¨äººæ•°ã‚’æ›´æ–°
                const updatePromises = Object.keys(afternoonRequirements).map(async (taskType) => {
                    // æ—¢å­˜ã®ã‚¿ã‚¹ã‚¯ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                    const taskResponse = await fetch(`${API_BASE}/tasks/${taskType}`);

                    const times = afternoonTimes[taskType] || {};
                    
                    // æ—¢å­˜ãƒ‡ãƒ¼ã‚¿ã¨ãƒãƒ¼ã‚¸ã—ã¦æ›´æ–°
                    return fetch(`${API_BASE}/tasks/${taskType}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({

                            afternoon_start_time: times.afternoon_start || '',
                            afternoon_end_time: times.afternoon_end || ''
                        })

                });
                
                await Promise.all(updatePromises);
                
                // ä½œæ¥­ç¨®åˆ¥ä¸€è¦§ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦åŒæœŸã‚’å–ã‚‹

            } catch (error) {
                showMessage('afternoonRequirementsMessage', 'error', `ã‚¨ãƒ©ãƒ¼: ${error.message}`);
            } finally {
                button.textContent = originalText;
                setButtonLoading(button, false);
            }
        }
