        function setButtonLoading(button, loading) {

        // Generate a unique task id from name (romanized + timestamp if needed)
        function generateTaskIdFromName(name) {
            name = (name || '').trim();
            if (!name) return '';
            const map = {
                'æ¾ä¹³': 'milking',
                'çµ¦é¤Œ': 'feeding',
                'æ¸…æƒ': 'cleaning',
                'è¦‹å›ã‚Š': 'patrol',
                'ç‚¹æ¤œ': 'maintenance',
                'å¥åº·ãƒã‚§ãƒƒã‚¯': 'health_check'

            if (map[name]) return map[name];
            try {
                const normalized = name.normalize('NFKD').replace(/[^\w\s-]/g, '');
                return normalized.replace(/\s+/g, '_').toLowerCase();
            } catch (e) {
                return name.replace(/[^\w\s-]/g, '').replace(/\s+/g, '_').toLowerCase();
