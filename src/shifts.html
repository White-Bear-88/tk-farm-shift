        // ãƒ­ãƒ¼ã‚«ãƒ«ã§ã‚·ãƒ•ãƒˆã‚’ç”Ÿæˆ
        async function generateShiftsLocally(monthValue) {
            try {
                // å¾“æ¥­å“¡ãƒ‡ãƒ¼ã‚¿å–å¾—
                const employeesRes = await fetch(`${API_BASE}/employees`);
                const employees = await employeesRes.json();
                
                // ä½œæ¥­ç¨®åˆ¥å–å¾—
                const tasksRes = await fetch(`${API_BASE}/tasks`);
                const tasks = await tasksRes.json();
                
                // ä¼‘æš‡ç”³è«‹å–å¾—
                let vacations = [];
                try {
                    const vacationsRes = await fetch(`${API_BASE}/vacation-requests`);
                    if (vacationsRes.ok) {
                        vacations = await vacationsRes.json();
                    }
                } catch (error) {
                    console.warn('ä¼‘æš‡ç”³è«‹ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                }
                
                // å¿…è¦äººæ•°å–å¾—
                const requirements = await getCurrentDefaultRequirements();
                
                // ãã®æœˆã®å…¨æ—¥ã‚’å–å¾—
                const [year, month] = monthValue.split('-').map(Number);
                const daysInMonth = new Date(year, month, 0).getDate();
                
                const shifts = [];
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    
                    // ãã®æ—¥ã«åˆ©ç”¨å¯èƒ½ãªå¾“æ¥­å“¡ï¼ˆä¼‘æš‡ç”³è«‹ãŒãªã„å¾“æ¥­å“¡ï¼‰
                    const availableEmployees = employees.filter(emp => {
                        const hasVacation = vacations.some(vac => 
                            vac.employee_id === emp.employee_id && 
                            vac.status === 'approved' &&
                            date >= vac.start_date && date <= (vac.end_date || vac.start_date)
                        );
                        return !hasVacation;
                    });
                    
                    // åˆå‰ã‚·ãƒ•ãƒˆå‰²ã‚Šå½“ã¦
                    const morningAssignments = assignShifts(availableEmployees, tasks, requirements, 'morning');
                    morningAssignments.forEach(assignment => {
                        shifts.push({
                            date: date,
                            employee_id: assignment.employee_id,
                            shift_type: 'morning',
                            task_type: assignment.task_type,
                            start_time: assignment.start_time,
                            end_time: assignment.end_time
                        });
                    });
                    
                    // åˆå¾Œã‚·ãƒ•ãƒˆå‰²ã‚Šå½“ã¦ï¼ˆåˆå‰ã¨åŒã˜ãƒ¡ãƒ³ãƒãƒ¼ã‚’å„ªå…ˆï¼‰
                    const afternoonAssignments = assignShifts(availableEmployees, tasks, requirements, 'afternoon', morningAssignments.map(a => a.employee_id));
                    afternoonAssignments.forEach(assignment => {
                        shifts.push({
                            date: date,
                            employee_id: assignment.employee_id,
                            shift_type: 'afternoon',
                            task_type: assignment.task_type,
                            start_time: assignment.start_time,
                            end_time: assignment.end_time
                        });
                    });
                }
                
                return shifts;
            } catch (error) {
                console.error('ã‚·ãƒ•ãƒˆç”Ÿæˆã‚¨ãƒ©ãƒ¼:', error);
                throw error;
            }
        }
        
        // ã‚·ãƒ•ãƒˆå‰²ã‚Šå½“ã¦ãƒ­ã‚¸ãƒƒã‚¯
        function assignShifts(availableEmployees, tasks, requirements, shiftType, preferredEmployeeIds = []) {
            const assignments = [];
            const assignedEmployees = new Set();
            
            // ä½œæ¥­ç¨®åˆ¥ã”ã¨ã«å‰²ã‚Šå½“ã¦
            tasks.forEach(task => {
                const taskRequirement = requirements[task.task_type];
                let requiredCount = 0;
                
                if (taskRequirement) {
                    if (typeof taskRequirement === 'object') {
                        requiredCount = taskRequirement[shiftType] || 0;
                    } else {
                        requiredCount = taskRequirement || 0;
                    }
                }
                
                if (requiredCount === 0) return;
                
                // ã“ã®ä½œæ¥­ãŒã§ãã‚‹å¾“æ¥­å“¡ï¼ˆæ–°æ—§IDãƒãƒƒãƒ”ãƒ³ã‚°å¯¾å¿œï¼‰
                const taskIdMapping = {
                    '1': 'milking',
                    '2': 'feeding', 
                    '3': 'cleaning',
                    '4': 'patrol'
                };
                const oldTaskId = taskIdMapping[task.task_type] || task.task_type;
                
                const capableEmployees = availableEmployees.filter(emp => 
                    emp.skills && (emp.skills.includes(task.task_type) || emp.skills.includes(oldTaskId)) && !assignedEmployees.has(emp.employee_id)
                );
                
                // å„ªå…ˆå¾“æ¥­å“¡ï¼ˆåˆå‰ã¨åˆå¾Œã§åŒã˜ãƒ¡ãƒ³ãƒãƒ¼ï¼‰
                const preferred = capableEmployees.filter(emp => preferredEmployeeIds.includes(emp.employee_id));
                const others = capableEmployees.filter(emp => !preferredEmployeeIds.includes(emp.employee_id));
                
                const candidates = [...preferred, ...others];
                
                // å¿…è¦äººæ•°åˆ†å‰²ã‚Šå½“ã¦
                for (let i = 0; i < Math.min(requiredCount, candidates.length); i++) {
                    const emp = candidates[i];
                    assignedEmployees.add(emp.employee_id);
                    
                    const startTime = shiftType === 'morning' ? (task.morning_start_time || '05:00') : (task.afternoon_start_time || '13:00');
                    const endTime = shiftType === 'morning' ? (task.morning_end_time || '12:00') : (task.afternoon_end_time || '18:00');
                    
                    assignments.push({
                        employee_id: emp.employee_id,
                        task_type: task.task_type,
                        start_time: startTime,
                        end_time: endTime
                    });
                }
            });
            
            return assignments;
        }

        // When a shift checkbox is toggled, populate the form for editing (single selection behavior)
        async function onShiftCheckboxChange(checkbox, shiftId) {
            // Uncheck other checkboxes (single select for edit)
            document.querySelectorAll('.shift-checkbox').forEach(cb => {
                if (cb !== checkbox) cb.checked = false;
            });

            if (!checkbox.checked) {
                clearFormFields();
                updateButtonStates(false);
                return;
            }

            // Enable edit and delete buttons, disable add button
            updateButtonStates(true);

            const shift = (window.currentDayShifts||[]).find(s => s.shift_id === shiftId);
            if (!shift) {
                showMessage('modalMessage', 'error', 'é¸æŠã—ãŸã‚·ãƒ•ãƒˆæƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                return;
            }

            // Set form fields for editing
            document.getElementById('shiftId').value = shift.shift_id;
            document.getElementById('shiftDate').value = shift.date;
            document.getElementById('shiftDateDisplay').textContent = shift.date;

            // Set time filter based on shift type
            const shiftType = shift.shift_type || (shift.start_time && parseInt(shift.start_time.split(':')[0]) < 12 ? 'morning' : 'afternoon');
            const filterRadio = document.querySelector(`input[name="shiftTimeFilter"][value="${shiftType}"]`);
            if (filterRadio) {
                filterRadio.checked = true;
                // Refresh the filtered list
                filterShiftsByTime();
                // Re-check the checkbox after filtering
                setTimeout(() => {
                    const reCheckbox = document.getElementById(`chk_${shiftId}`);
                    if (reCheckbox) reCheckbox.checked = true;
                }, 50);
            }

            // Refresh employee select to include the selected employee even if already registered
            refreshEmployeeSelectForDate(shift.date, shift.employee_id);

            // Set employee and wait for tasks to be populated
            const employeeSelect = document.getElementById('employeeSelect');
            employeeSelect.value = shift.employee_id;
            
            // Trigger change event and wait for it to complete
            const changeEvent = new Event('change');

        // Update selected shift

            event.preventDefault();

            if (!shiftId) {

                return;
            }
            
            const startHour = document.getElementById('startHour').value;

            // æ™‚é–“ãƒã‚§ãƒƒã‚¯
            if (!startHour || !startMinute || !endHour || !endMinute) {

                return;
            }
            
            const startTime = `${startHour}:${startMinute}`;
            const endTime = `${endHour}:${endMinute}`;
            
            // é¸æŠã•ã‚Œã¦ã„ã‚‹æ™‚é–“å¸¯ã‚’å–å¾—
            const selectedTimeFilter = document.querySelector('input[name="shiftTimeFilter"]:checked')?.value || 'morning';
            
            const data = {
                date: document.getElementById('shiftDate').value,
                employee_id: document.getElementById('employeeSelect').value,

                shift_type: selectedTimeFilter,
                start_time: startTime,
                end_time: endTime,

            // Prevent editing past dates
            const date = document.getElementById('shiftDate').value || document.getElementById('shiftDateDisplay').textContent;
            if (new Date(date) < new Date(new Date().toISOString().split('T')[0])) {
                showMessage('modalMessage', 'error', 'éå»æ—¥ã®ç·¨é›†ã¯ã§ãã¾ã›ã‚“');
                return;
            }

            // Validate employee and task selection
            if (!data.employee_id) { showMessage('modalMessage', 'error', 'å¾“æ¥­å“¡ã‚’é¸æŠã—ã¦ãã ã•ã„'); return; }
            if (!data.task_type) { showMessage('modalMessage', 'error', 'ä½œæ¥­ç¨®åˆ¥ã‚’é¸æŠã—ã¦ãã ã•ã„'); return; }

            try {
                const response = await fetch(`${API_BASE}/shifts/${shiftId}`, {
                    method: 'PUT',

                if (response.ok) {
                    showMessage('modalMessage', 'success', 'ã‚·ãƒ•ãƒˆã‚’æ›´æ–°ã—ã¾ã—ãŸ');
                    clearFormFields();
                    // refresh day list and calendar
                    await loadShiftsForDate(date);
                    updateShiftCalendar();
                } else {

                    throw new Error(errText || 'æ“ä½œã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                showMessage('modalMessage', 'error', `ã‚¨ãƒ©ãƒ¼: ${error.message}`);
            }
        }

        // Delete selected shift(s) after confirmation
        async function deleteSelectedShifts(event) {
            const checked = Array.from(document.querySelectorAll('.shift-checkbox')).filter(cb => cb.checked && cb.dataset.shiftId);
            if (checked.length === 0) {

                return;
            }

            if (!confirm('ç™»éŒ²ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;

            const button = event?.target || document.getElementById('deleteBtn');
            const originalText = button?.textContent;
            if (button) {
                button.textContent = 'ğŸ”„ å‰Šé™¤ä¸­...';
                setButtonLoading(button, true);
            }
            setProcessing(true, 'å‰Šé™¤ä¸­...');
            try {
                const date = document.getElementById('shiftDate').value || document.getElementById('shiftDateDisplay').textContent;
                for (const cb of checked) {

                }

            } catch (error) {
                showMessage('modalMessage', 'error', `ã‚¨ãƒ©ãƒ¼: ${error.message}`);
            } finally {
                setProcessing(false);
                if (button) {
                    button.textContent = originalText;
                    setButtonLoading(button, false);
                }
            }
        }

        const employeeSelectEl = document.getElementById('employeeSelect');

        function updateShiftTimeOptions() {
