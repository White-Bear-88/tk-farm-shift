        // æœˆåˆ¥ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆäººæ•°ä¿å­˜
        async function saveDefaultRequirements() {
            const month = document.getElementById('defaultMonth').value;
            const requirements = {};
            let totalRequired = 0;
            
            document.querySelectorAll('#defaultRequirements input[data-task]').forEach(input => {
                const count = parseInt(input.value) || 0;
                requirements[input.dataset.task] = count;
                totalRequired += count;
            });

            // å¾“æ¥­å“¡ç·æ•°ã‚’å–å¾—ã—ã¦ãƒã‚§ãƒƒã‚¯
            try {
                const employeesResponse = await fetch(`${API_BASE}/employees`);
                const employees = await employeesResponse.json();
                const totalEmployees = employees.length;
                
                if (totalRequired > totalEmployees) {
                    showMessage('defaultMessage', 'error', `å¿…è¦äººæ•°ã®åˆè¨ˆ(${totalRequired}äºº)ãŒå¾“æ¥­å“¡ç·æ•°(${totalEmployees}äºº)ã‚’è¶…ãˆã¦ã„ã¾ã™`);
                    return;
                }
            } catch (error) {
                console.error('å¾“æ¥­å“¡æ•°å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
            }

            try {
                const response = await fetch(`${API_BASE}/requirements/default/${month}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requirements)
                });
                
                if (response.ok) {
                    showMessage('defaultMessage', 'success', 'ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆäººæ•°ã‚’ä¿å­˜ã—ã¾ã—ãŸ');
                } else {
                    throw new Error('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                showMessage('defaultMessage', 'error', `ã‚¨ãƒ©ãƒ¼: ${error.message}`);
            }
        }

        // æœˆå¤‰æ›´æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆ
        document.getElementById('defaultMonth').addEventListener('change', loadDefaultRequirements);

        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆä½œæ¥­ç¨®åˆ¥è¿½åŠ

                        method: 'POST',

                } catch (error) {
                    console.error('ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆä½œæ¥­ç¨®åˆ¥è¿½åŠ ã‚¨ãƒ©ãƒ¼:', error);
                }

            showMessage('success', 'ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆä½œæ¥­ç¨®åˆ¥ã‚’è¿½åŠ ã—ã¾ã—ãŸ');
            loadTasks();
