        // ä¼‘æš‡ç”³è«‹ä¸€è¦§ã‚’èª­ã¿è¾¼ã‚€
        async function loadVacationRequests() {
            if (!selectedEmployeeId) {
                return;

            try {
                const response = await fetch(`${API_BASE}/vacation-requests?employee_id=${selectedEmployeeId}`);
                const requests = await response.json();

                // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
                const filterYear = document.getElementById('vacationFilterYear').value;

                const filteredRequests = requests.filter(req => {

                    if (filterYear !== 'all' && reqYear !== parseInt(filterYear)) {

                    if (filterMonth !== 'all' && reqMonth !== parseInt(filterMonth)) {

                    return true;
                });
                
                if (filteredRequests.length === 0) {

                    document.getElementById('vacationStats').innerHTML = '';

                // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã®æ—¥æœ¬èªè¡¨ç¤º
                const statusMap = {
                    'applying': 'ç”³è«‹ä¸­',
                    'approved': 'æ‰¿èªæ¸ˆ',
                    'rejected': 'å´ä¸‹'
                };
                
                // ç¨®åˆ¥ã®æ—¥æœ¬èªè¡¨ç¤º
                const typeMap = {
                    'normal': 'é€šå¸¸ä¼‘æš‡',
                    'paid': 'æœ‰çµ¦ä¼‘æš‡'
                };
                
                // æ™‚é–“åŒºåˆ†ã®æ—¥æœ¬èªè¡¨ç¤º
                const timeTypeMap = {

                };
                
                tbody.innerHTML = filteredRequests.map(req => {

                    `;
                }).join('');
                
                // ä¼‘æš‡å–å¾—çŠ¶æ³çµ±è¨ˆã‚’è¨ˆç®—ï¼ˆå…ƒã®requestsã‚’ä½¿ç”¨ï¼‰
                calculateVacationStats(requests);
            } catch (error) {
                console.error('ä¼‘æš‡ç”³è«‹ä¸€è¦§èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                const tbody = document.getElementById('vacationRequestsBody');
                tbody.innerHTML = '<tr><td colspan="5" style="padding: 20px; text-align: center; color: #f00;">èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼</td></tr>';

        // ä¼‘æš‡å–å¾—çŠ¶æ³çµ±è¨ˆã‚’è¨ˆç®—
        function calculateVacationStats(requests) {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth(); // 0-11
            
            // ç¨®åˆ¥ã”ã¨ã®çµ±è¨ˆ
            const stats = {
                'normal': { approvedAnnual: 0, applyingAnnual: 0, approvedMonthly: 0, applyingMonthly: 0 },
                'paid': { approvedAnnual: 0, applyingAnnual: 0, approvedMonthly: 0, applyingMonthly: 0 }
            };
            
            requests.forEach(req => {
                if (!req.type || (req.type !== 'normal' && req.type !== 'paid')) {
                    return;
                }
                
                // æ—¥æ•°ã‚’è¨ˆç®—ï¼ˆæ™‚é–“åŒºåˆ†ã‚’è€ƒæ…®ï¼‰
                let days = 0;
                const startDate = new Date(req.start_date || req.date);
                const endDate = req.end_date ? new Date(req.end_date) : startDate;
                
                // æœŸé–“å†…ã®æ—¥æ•°ã‚’è¨ˆç®—
                const timeDiff = endDate - startDate;
                const dayCount = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) + 1;
                
                // æ™‚é–“åŒºåˆ†ã«ã‚ˆã‚‹èª¿æ•´
                if (req.time_type === 'morning' || req.time_type === 'afternoon') {
                    days = dayCount * 0.5;
                } else {
                    days = dayCount;
                }
                
                // å¹´é–“é›†è¨ˆï¼ˆå½“å¹´ã®ã¿ï¼‰
                if (startDate.getFullYear() === currentYear) {
                    if (req.status === 'approved') {
                        stats[req.type].approvedAnnual += days;
                    } else if (req.status === 'applying') {
                        stats[req.type].applyingAnnual += days;
                    }
                }
                
                // æœˆé–“é›†è¨ˆï¼ˆå½“æœˆã®ã¿ï¼‰
                if (startDate.getFullYear() === currentYear && startDate.getMonth() === currentMonth) {
                    if (req.status === 'approved') {
                        stats[req.type].approvedMonthly += days;
                    } else if (req.status === 'applying') {
                        stats[req.type].applyingMonthly += days;
                    }
                }
            });
            
            // çµ±è¨ˆè¡¨ç¤º
            const typeMap = {
                'normal': 'é€šå¸¸ä¼‘æš‡',
                'paid': 'æœ‰çµ¦ä¼‘æš‡'
            };
            
            let html = `<h3 style="margin: 0 0 15px 0; font-size: 16px;">ä¼‘æš‡å–å¾—çŠ¶æ³ï¼ˆ${currentYear}å¹´ï¼‰</h3>`;
            
            for (const [type, stat] of Object.entries(stats)) {
                html += `
                <div style="margin-bottom: 15px; padding: 12px; background: white; border-radius: 5px; border: 1px solid #dee2e6;">
                    <h4 style="margin: 0 0 10px 0; font-size: 14px; color: #495057;">${typeMap[type]}</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <div style="font-size: 12px; color: #6c757d; margin-bottom: 5px;">å¹´é–“</div>
                            <div style="font-size: 14px;">

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ›´æ–°
        async function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = `${year}å¹´${month + 1}æœˆ`;
            const statusEl = document.getElementById('calendarStatus');
            if (statusEl) statusEl.textContent = selectedEmployeeId ? 'èª­ã¿è¾¼ã¿ä¸­â€¦' : '';
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼
            const headers = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            headers.forEach(header => {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'calendar-header';
                headerDiv.textContent = header;
                calendar.appendChild(headerDiv);
            });
            
            // ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿å–å¾—
            let shifts = [];
            let vacations = [];
            if (selectedEmployeeId) {
                try {
                    const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
                    const shiftUrl = `${API_BASE}/employees/${selectedEmployeeId}/shifts?month=${monthStr}`;
                    console.log('Fetching shifts from:', shiftUrl);
                    const shiftResponse = await fetch(shiftUrl);
                    if (!shiftResponse.ok) {
                        console.error('Shift API response not ok:', shiftResponse.status);
                        shifts = [];
                    } else {
                        shifts = await shiftResponse.json() || [];
                        console.log('Shifts loaded:', shifts);
                    }
                    
                    // ä¼‘æš‡æƒ…å ±ã‚’å–å¾—
                    const vacationUrl = `${API_BASE}/vacation-requests?employee_id=${selectedEmployeeId}`;
                    console.log('Fetching vacations from:', vacationUrl);
                    const vacationResponse = await fetch(vacationUrl);
                    if (vacationResponse.ok) {
                        const allVacations = await vacationResponse.json() || [];
                        // è¡¨ç¤ºæœˆã®ä¼‘æš‡ã®ã¿ãƒ•ã‚£ãƒ«ã‚¿
                        vacations = allVacations.filter(v => {
                            const startDate = new Date(v.start_date || v.date);
                            const endDate = v.end_date ? new Date(v.end_date) : startDate;
                            // è¡¨ç¤ºæœˆã¨é‡ãªã‚‹ä¼‘æš‡ã‚’æŠ½å‡º
                            return (startDate.getFullYear() === year && startDate.getMonth() === month) ||
                                   (endDate.getFullYear() === year && endDate.getMonth() === month) ||
                                   (startDate <= firstDay && endDate >= lastDay);
                        });
                        console.log('Vacations loaded:', vacations);
                    } else {
                        vacations = [];
                    }
                } catch (error) {
                    console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    shifts = [];
                    vacations = [];
                }
            }
            
            // æ—¥ä»˜ã‚»ãƒ«ä½œæˆ
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                if (cellDate.getMonth() !== month) {
                    dayDiv.classList.add('other-month');
                }
                
                if (cellDate.toDateString() === new Date().toDateString()) {
                    dayDiv.classList.add('today');
                }
                
                const dateStr = cellDate.toISOString().split('T')[0];
                
                // ã‚·ãƒ•ãƒˆæƒ…å ±ã‚’åˆå‰ãƒ»åˆå¾Œã«åˆ†é¡
                const dayShifts = shifts.filter(s => s.date === dateStr);
                const morningShifts = dayShifts.filter(s => s.shift_time === 'morning');
                const afternoonShifts = dayShifts.filter(s => s.shift_time === 'afternoon');
                
                if (dayShifts.length > 0) {
                    dayDiv.classList.add('has-shift');
                }
                
                // ä¼‘æš‡æƒ…å ±
                const dayVacations = [];
                vacations.forEach(v => {
                    const startDate = new Date(v.start_date || v.date);
                    const endDate = v.end_date ? new Date(v.end_date) : startDate;
                    const currentDateObj = new Date(dateStr);
                    
                    // æœŸé–“å†…ã®æ—¥ä»˜ã‹ãƒã‚§ãƒƒã‚¯
                    if (currentDateObj >= startDate && currentDateObj <= endDate) {
                        dayVacations.push(v);
                    }
                });
                
                if (dayVacations.length > 0) {
                    dayDiv.classList.add('vacation-request');
                    if (dayVacations.some(v => v.status === 'approved')) {
                        dayDiv.classList.add('vacation-approved');
                    }
                }
                
                // ç¨®åˆ¥ã®æ—¥æœ¬èªè¡¨ç¤º
                const typeMap = {
                    'normal': 'é€šå¸¸',
                    'paid': 'æœ‰çµ¦'
                };
                const timeTypeMap = {
                    'full': 'å…¨æ—¥',
                    'morning': 'åˆå‰',
                    'afternoon': 'åˆå¾Œ'
                };
                
                dayDiv.innerHTML = `
                    <div class="day-number">${cellDate.getDate()}</div>
                    ${morningShifts.length > 0 ? `<div class="shift-info" style="font-size: 11px; background: #e8f5e8; padding: 2px; margin: 2px 0; border-radius: 3px;">åˆå‰: ${morningShifts.map(s => getTaskName(s.task_type)).join(', ')}</div>` : ''}
                    ${afternoonShifts.length > 0 ? `<div class="shift-info" style="font-size: 11px; background: #fff3e0; padding: 2px; margin: 2px 0; border-radius: 3px;">åˆå¾Œ: ${afternoonShifts.map(s => getTaskName(s.task_type)).join(', ')}</div>` : ''}
                    ${dayVacations.map(v => `<div class="vacation-info" style="font-size: 11px; background: ${v.status === 'approved' ? '#ffebee' : '#fff3cd'}; padding: 2px; margin: 2px 0; border-radius: 3px;">${typeMap[v.type] || v.type}ä¼‘æš‡(${timeTypeMap[v.time_type] || v.time_type})</div>`).join('')}
                `;
                
                dayDiv.onclick = () => selectDate(dateStr);
                calendar.appendChild(dayDiv);
            }

            if (statusEl) {
                if (selectedEmployeeId && shifts.length === 0 && vacations.length === 0) {
                    statusEl.textContent = 'å‡ºå‹¤äºˆå®šã¯ã‚ã‚Šã¾ã›ã‚“ã€‚';
                } else {
                    statusEl.textContent = '';
                }
            }
        }

        // æœˆå¤‰æ›´

            // çµ‚äº†æ—¥ãŒæŒ‡å®šã•ã‚Œã¦ã„ã‚‹å ´åˆã€é–‹å§‹æ—¥ã‚ˆã‚Šå¾Œã‹ãƒã‚§ãƒƒã‚¯
            if (endDate && new Date(endDate) < new Date(startDate)) {

            // ã‚·ãƒ•ãƒˆç¢ºå®šæ—¥ãƒã‚§ãƒƒã‚¯

                        submitBtn.style.display = 'inline-block';

            } catch (error) {

            }
            
            const data = {

                end_date: endDate || startDate,  // çµ‚äº†æ—¥ãŒãªã‘ã‚Œã°é–‹å§‹æ—¥ã¨åŒã˜
                type: type,
                time_type: timeType,  // æ™‚é–“åŒºåˆ†ã‚’è¿½åŠ 
                reason: reason,
                status: 'applying'  // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ç”³è«‹ä¸­ã«è¨­å®š
            };
            
            try {

                    updateCalendar();
